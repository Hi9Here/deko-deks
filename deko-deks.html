<link rel="import" href="../polymer/polymer.html">
<!--
  `<deko-deks></deko-deks>` dek picker / adder
  @demo demo.html
-->
<dom-module id="deko-deks">
  <template>
    <style>:host {display:inline-block;color:#666}</style>
    <h2>Pick/Add deks here</h2>
    <app-route route="{{route}}" pattern="/:data" data="{{routeData}}" tail="{{tail}}"></app-route>
    picking [[routeData.data]]
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-deks",,
    properties:{
      ref: {
        observer:"setRef",
      },
      dek: {
        notify:true,
      },
      route:{
        notify:true,
      },
    },
    setRef: function(deks) {
      var dek
      if (this.routeData.data) {
        dek = this.routeData.data
      } else {
        dek = "Home"
      }
      if (deks) {
        this.dek = {ref: deks.doc(dek)}
      }
    },
  })
</script>
